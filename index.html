<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeCode Brawl</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <section class="info">
            <div class="life" id="lifeBarP1">
                <div class="lifeBar">
                    <div class="remainLife green" id="remainLifeP1"></div>
                    <div class="lostLife"></div>
                </div>
                <div class="hp">
                    <p>HP</p>
                    <p id="targetHP">100</p>
                </div>
            </div>
            <div class="titleConsole">
                <img src="assets/img/becode.svg" alt="logo" id="logo">
                <ul id="ulList"></ul>
            </div>
            <div class="life" id="lifeBarP2">
                <div class="lifeBar">
                    <div class="remainLife green" id="remainLifeP2"></div>
                    <div class="lostLife"></div>
                </div>
                <div class="hp2">
                    <p>HP</p>
                    <p id="targetHP">100</p>
                </div>
            </div>
        </section>
        <section class="fight">
            <div class="player">
                <div class="infoRaceItem" id="infoRaceItemP1">
                    <h2 id="charNameP1">Nick</h2>
                    <p id="charInfoP1">40% more health</p>
                    <h3 id="itemNameP1"></h3>
                    <p id="charInfoP1item"></p>
                </div>
                <div class="pic">
                    <i class="fas fa-caret-left fa-5x" id="leftP1"></i>
                    <i class="fas fa-caret-left fa-5x" id="leftP1item"></i>
                    <div class="imgBox" id="imgBox">
                        <img src="assets/img/nick.png" alt="nick" id="picP1">
                    </div>
                    <i class="fas fa-caret-right fa-5x rightP1item" id="rightP1"></i>
                    <i class="fas fa-caret-right fa-5x rightP1item" id="rightP1item"></i>
                </div>
                <div class="confirm">
                    <button id="CP1">CONFIRM character</button>
                    <button id="CP1item">CONFIRM item</button>
                </div>
            </div>
            <div class="vs"></div>
            <div class="player">
                <div class="infoRaceItem">
                    
                    <h2 id="charNameP2">Leny</h2>
                    <p id="charInfoP2">30% chance to reflect 50% of the attack back to the opponent</p>
                    <h3 id="itemNameP2"></h3>
                    <p id="charInfoP2item"></p>
                </div>
                <div class="pic">
                    <i class="fas fa-caret-left fa-5x" id="leftP2"></i>
                    <i class="fas fa-caret-left fa-5x" id="leftP2item"></i>
                    <div class="imgBox">
                        <img src="assets/img/leny.png" alt="leny" id="picP2">
                    </div>
                    <i class="fas fa-caret-right fa-5x" id="rightP2"></i>
                    <i class="fas fa-caret-right fa-5x" id="rightP2item"></i>
                </div>
                <div class="confirm">
                    <button id="CP2">CONFIRM character</button>
                    <button id="CP2item">CONFIRM item</button>
                </div>
                
            </div>
        </section>
        <section class="buttonGroup" id="buttonGroup">
            <div class="buttonAction">
                <button class="attack" id="attackP1">Attack</button>
                <button class="heal" id="healP1">Heal</button>
                <button class="yield" id="yieldP1">Yield</button>
            </div>
            <div class="buttonAction">
                <button class="attack" id="attackP2">Attack</button>
                <button class="heal" id="healP2">Heal</button>
                <button class="yield" id="yieldP2">Yield</button>
            </div>
        </section>
    </div>
    <script src="assets/js/main.js"></script>
    <!-- <script src="assets/js/script.js"></script> -->
</body>
</html>
