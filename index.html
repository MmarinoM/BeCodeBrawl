<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeCode Brawl</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <section class="info">
            <div class="life1">
                <div class="lifeBar">
                    <div class="remainLife"></div>
                    <div class="lostLife"></div>
                </div>
            </div>
            <div class="titleConsole"></div>
            <div class="life2">
                <div class="lifeBar">
                    <div class="remainLife"></div>
                    <div class="lostLife"></div>
                </div>
            </div>
        </section>
        <section class="fight">
            <div class="player">
                <div class="infoRaceItem">
                    <h2>Nick</h2>
                    <p>40% more health</p>
                </div>
                <div class="pic">
                    <i class="fas fa-caret-left fa-5x"></i>
                    <div class="imgBox">
                        <img src="assets/img/nick.png" alt="nick">
                    </div>
                    <i class="fas fa-caret-right fa-5x"></i>
                </div>
                <div class="confirmP1">
                    <button>CONFIRM</button>
                </div>
            </div>
            <div class="vs"></div>
            <div class="player">
                <div class="infoRaceItem">
                    
                    <h2>Leny</h2>
                    <p>30% chance to reflect the attack back to the opponent. They take damage equal to 50% of the original hit.</p>
                </div>
                <div class="pic">
                    <i class="fas fa-caret-left fa-5x"></i>
                    <div class="imgBox">
                        <img src="assets/img/leny.png" alt="leny">
                    </div>
                    <i class="fas fa-caret-right fa-5x"></i>
                </div>
                <div class="confirmP2">
                    <button>CONFIRM</button>
                </div>
            </div>
        </section>
        <section class="buttonGroup">
            <div class="buttonAction">
                <button class="attackP1">Attack</button>
                <button class="healP1">Heal</button>
                <button class="yieldP1">Yield</button>
            </div>
            <div class="buttonAction">
                <button class="attackP2">Attack</button>
                <button class="healP2">Heal</button>
                <button class="yieldP2">Yield</button>
            </div>
        </section>
    </div>
</body>
</html>
